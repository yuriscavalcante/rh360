spring.application.name=rh360

# Configurações do PostgreSQL
# IMPORTANTE: Configure as variáveis de ambiente no arquivo .env
# O Docker Compose lê o .env e injeta como variáveis de ambiente no container
# Para desenvolvimento local, configure as variáveis de ambiente ou use os valores padrão abaixo
spring.datasource.url=jdbc:postgresql://ep-holy-hall-acin5cz3-pooler.sa-east-1.aws.neon.tech/neondb?sslmode=require
spring.datasource.username=neondb_owner
spring.datasource.password=npg_f4XtOZjbTrc5
spring.datasource.driver-class-name=org.postgresql.Driver
# Pool de conexões para produção
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# Configurações do JPA/Hibernate
# IMPORTANTE: Use 'update' para criar/atualizar tabelas em desenvolvimento
# Em produção, use 'validate' ou 'none' ao invés de 'update' para segurança
# 'validate' verifica se o schema está correto sem fazer alterações
spring.jpa.hibernate.ddl-auto=update
# Habilitar logs SQL para debug em desenvolvimento
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configurações JWT
# IMPORTANTE: Configure as variáveis de ambiente no arquivo .env
# O Docker Compose lê o .env e injeta como variáveis de ambiente no container
# Para desenvolvimento local, configure as variáveis de ambiente ou use os valores padrão
jwt.secret=${JWT_SECRET:Rh360SecretKeyForJWTTokenGeneration2024SecureAndLongEnough}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Configurações do Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Configurações de Logging para Produção
logging.level.root=INFO
logging.level.com.rh360=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=/app/logs/rh360.log
logging.file.max-size=10MB
logging.file.max-history=30