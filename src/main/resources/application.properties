spring.application.name=rh360

# Configurações do PostgreSQL
# IMPORTANTE: Configure as variáveis de ambiente no arquivo .env
# O Docker Compose lê o .env e injeta como variáveis de ambiente no container
# Para desenvolvimento local, crie um arquivo .env na raiz do projeto
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
# Pool de conexões para produção
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# Configurações do JPA/Hibernate
# Em produção, use 'validate' ou 'none' ao invés de 'update' para segurança
# 'validate' verifica se o schema está correto sem fazer alterações
spring.jpa.hibernate.ddl-auto=validate
# Desabilitar logs SQL em produção para melhor performance
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Configurações JWT
# IMPORTANTE: Configure as variáveis de ambiente no arquivo .env
# O Docker Compose lê o .env e injeta como variáveis de ambiente no container
# Para desenvolvimento local, crie um arquivo .env na raiz do projeto
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

# Configurações do Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Configurações de Logging para Produção
logging.level.root=INFO
logging.level.com.rh360=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=/app/logs/rh360.log
logging.file.max-size=10MB
logging.file.max-history=30