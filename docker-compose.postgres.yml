version: '3.8'

services:
  # Serviço PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: rh360-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-rh360db}
      POSTGRES_USER: ${POSTGRES_USER:-rh360user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - rh360-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-rh360user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (Pub/Sub) para realtime
  redis:
    image: redis:7-alpine
    container_name: rh360-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - rh360-network

  # Serviço da Aplicação
  rh360:
    build: .
    container_name: rh360-api
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      # Spring Boot pode usar variáveis de ambiente diretamente
      - SPRING_DATASOURCE_URL=${SPRING_DATASOURCE_URL}
      - SPRING_DATASOURCE_USERNAME=${SPRING_DATASOURCE_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${SPRING_DATASOURCE_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - rh360-network

volumes:
  postgres_data:
    driver: local

networks:
  rh360-network:
    driver: bridge
